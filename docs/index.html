<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>无限流TRPG星光规则书</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>

</head>

<body>

  <div id="app">数据加载中...</div>
  <script>

    window.$docsify = {
      name: '无限流TRPG星光规则书',
      repo: 'https://gitee.com/Keith404/infinite-trpg-starlight-rulebook-docsify',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 5,
      search: 'auto',
      plugins: [
        EditOnGithubPlugin.create("https://gitee.com/Keith404/infinite-trpg-starlight-rulebook-docsify/tree/master/docs/", null, "编辑当前页")
      ],
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      }, 
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }

    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

</body>

</html>
